<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        data = { employee: { code: '', "name": "" } };
        function go() {
            const name = event.target.name; //code
            console.log(name);
            const value = event.target.value;//101
            console.log(value)
            data = {
                employee: {
                    ...data.employee,
                    [name]: value,
                }//code: 101    // name: vita
            };
            console.log(data.employee)
        }
    </script>
    <form>
        <input name="code" value=101 onchange="go()" />
        <input name="name" value="vita" onchange="go()" />
        <button type="button">click</button>
    </form>
</body>

</html>
